<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	 <div class="container mx-auto p-4 bg-white shadow-lg rounded-xl">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Discover Dog Breeds</h1>

        <ul class="flex flex-col md:flex-row justify-center items-center gap-8">
            <!-- Golden Retriever -->
            <li class="flex flex-col items-center p-4 bg-blue-50 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Golden Retriever</h2>
                <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank" rel="noopener noreferrer"
                   class="block rounded-lg overflow-hidden border-2 border-blue-200 hover:border-blue-500 transition-colors duration-300">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Golden_Retriever_Male.jpg/800px-Golden_Retriever_Male.jpg"
                         alt="Golden Retriever"
                         class="w-64 h-64 object-cover rounded-lg transform hover:scale-105 transition-transform duration-300"
                         onerror="this.onerror=null;this.src='https://placehold.co/600x400/CCCCCC/333333?text=Image+Not+Found';">
                </a>
                <p class="mt-4 text-center text-gray-600">Learn more about the Golden Retriever on Wikipedia.</p>
            </li>

            <!-- Poodle -->
            <li class="flex flex-col items-center p-4 bg-green-50 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Poodle</h2>
                <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank" rel="noopener noreferrer"
                   class="block rounded-lg overflow-hidden border-2 border-green-200 hover:border-green-500 transition-colors duration-300">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Standard_Poodle_2007.jpg/800px-Standard_Poodle_2007.jpg"
                         alt="Poodle"
                         class="w-64 h-64 object-cover rounded-lg transform hover:scale-105 transition-transform duration-300"
                         onerror="this.onerror=null;this.src='https://placehold.co/600x400/CCCCCC/333333?text=Image+Not+Found';">
                </a>
                <p class="mt-4 text-center text-gray-600">Learn more about the Poodle on Wikipedia.</p>
            </li>
        </ul>
    </div>
